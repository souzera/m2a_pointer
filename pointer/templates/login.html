<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matheus Barbosa" />
    <meta name="description" content="Desafio Técnico M2A, ponto eletrônico" />
    <meta name="keywords" content="M2A, Ponto Eletrônico, Desafio Técnico" />
    <meta name="github" content="/souzera" />
    <meta name="linkedin" content="/in/matheus-bsouza/" />

    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>M2A Pointer</title>
  </head>
  <body style="padding-inline: 10vw;">
    <header class="center space-between">
        <h1>M2A Pointer</h1>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/register">Registrar-se</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="center space-evenly">

        <section>
            <form class="center vertical" action="/login/" method="post">
                {% csrf_token %}
                
                <label for="username">Login</label>
                <input name="username" type="text">

                <label for="password">Senha</label>
                <input name="password" type="password">

                {% if "INVALID_PASSWORD" in errors %}
                    <span style="color: red; font-size: small;">Dados Inválidos</span>
                {% endif %}

                <button type="submit">Log In</button>
            </form>
        </section>
    </main>
</body>
</html>
